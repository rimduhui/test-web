<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if titles %}
    <ul>
    {% for title in titles %}
        <li><a href = "{{ title.link }}">{{ title.text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No results are available.</p>
    {% endif %}
</body>
</html>
